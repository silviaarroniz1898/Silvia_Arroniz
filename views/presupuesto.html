    <!--Aquí hemos creado un formulario en el que el usuario puede introducir los datos
    necesarios para que se le haga un presupuesto. Los hemos creado en forma de lista exceptuando el checkbox 
    y el botón de enviar-->
    <main class="mainpresupuesto">
            <form id="myForm" name="myForm" action="submit" method="get" target="_self">
            <ul class="flex-otler">
                <li>
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Escriba su nombre" pattern="[A-Za-zÁÉÍÓÚÜáéíóúñ .]+" required>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Escriba su email" pattern="[A-Za-z0-9_-.]+@[a-z0-9._-]+\.[a-z]" required>
                </li>
                <li>
                    <label for="telephone">Teléfono</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Escriba su teléfono" pattern="[0-9]{9}"  required>
                </li>
                <li>
                    <label for="information">Solicite más información</label>
                    <textarea rows="10" id="information" placeholder="Describa lo que crea que necesitamos saber para darle un presupuesto" required></textarea>
                </li>   
            </ul>   
                <div class="politica_privacidad">    
                    <input type="checkbox" id="privacidad" name="privacidad" value="privacidad" required>
                    <label for="privacidad">Acepto la <a href="#">política de privacidad</a> de Sweets & Greens S.L. </label>
                </div>
                <div class="enviar">
                    <input type="submit" value="Enviar">
                </div>
            
        </form> 
        
    </main>
